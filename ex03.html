<!DOCTYPE html>
<html lang="en">
<head>
    <title>백그라운드 이미지 설정</title>
    <style>
        div{
            width:500px;
            height: 500px;
            /* background-color: red; */
            background-image: url('image.jpg');
            /* 이미지 반복이 안되도록 */
            background-repeat: no-repeat;

            border: 1px solid red;
            /* contain 속성 :이미지의 가로나 세로중에 큰것에 맞춤. 
                            공백이 생길수있다 */
            /* cover 속성 : 가로나 세로중에 더 작은것에 맞춤.
                            이미지가 잘릴수있다 */
            /* background-size: cover; */
            /* 제일 좋은 것은 박스 해상도(가로세로 비율)와 이미지 
            해상도를 동일하게 맞추는 것 */
            background-size: none;
            /* 가로 세로 위치 지정 */
            background-position: 50px 20px;
            /* 예약어 top,bottom,left,right */
            background-position: 50% bottom;
        }
        body{
            background-image: url('huangpu-river.jpg');
            background-repeat: no-repeat;
            background-size:cover;
        }
    </style>
</head>
<body>
    <!-- div 빈 박스이므로, 너비는 한줄차지, 높이는 0이다. -->
    <div></div>
</body>
</html>
