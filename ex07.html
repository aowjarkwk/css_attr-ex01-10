<!DOCTYPE html>
<html lang="en">
<head>
    <title>테두리선(border) 속성</title>
    <style>
        .box{
            /* border-width: 10px; */
            /* solid: 실선, dashed :점선, dotted: 동그란 점선 */
            /* border-style: dotted;
            border-color: red; */

            /* CSS 한줄 표현 */

            border:10px solid red;
            /* 모서리를 둥글게 Corner Round 왼쪽 위부터 시계방향*/
            /* LeftTop - RightTop - RightBottom - Left Bottom*/
            border-radius: 50px 40px 20px 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>동해물과 백두산이</h1>
    </div>
</body>
</html>
